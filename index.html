<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rock Boomerang Thunderstick</title>
    
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="row">

      <center>
        <h1 class="Choose center-align">Welcome to the Thunderdome:</h1>
        <h2>Two men enter, one man leaves!!</h2>
        <div class="btn-group btn-group-lg" role="group">
          <input type= "button" class="btn btn-info" value="Rock" onclick="chooseWeapon('rock');"/>
          <input type= "button" class="btn btn-info" value="Boomerang" onclick="chooseWeapon('chainsaw');"/>
          <input type= "button" class="btn btn-info" value="Thunderstick" onclick="chooseWeapon('thunderstick');"/>
          
        </div>
      </center>
    </div>
    <center>
      <div class="results">
        <div class="row">
          <div id="player" class="col-md-4 col-md-offset-2"></div>
          <div id="computer" class="col-md-4"></div>
        </div>
          <table>
            <th class="center-align">Wins</th>
            <th class="center-align">Losses</th>
            <th class="center-align">Ties</th>
            <tr>
              <td class="center-align" id="wins">0</td>
              <td class="center-align" id="losses">0</td>
              <td class="center-align" id="ties">0</td>
            </tr>
          </table>
        </div>
     
    
      <br>
          
      <h5 class="center-align" id="choice"></h5>
      
      <br>
      
      <h5 class="center-align" id="result"></h5>
      
    </center>
      
    </body>
      
  </html>
